<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!-- primera página-->

  <section class="mensaje_bienvenida">
    <div id="primeraPagina" class="primeraPagina">
      <div id="bienvenida" class="bienvenida">
        <p>
          Escribe tus mensajes en clave! envíaselo a tu amiga y asi ningun chismoso lo leera
        </p>
      </div>
      <div>
        <button id="siguientePagina" type="button">Escribir</button>
      </div>
    </div>

  </section>

  <!-- Segunda página -->
  <section class="cifrador">

    <div class="segundaPagina" id="segundaPagina">
      <div id="cifrado">
        <div class="mensaje">
          <h1>Ingresa tu mensaje:</h1>
          <textarea id="frase" placeholder="Ingresa aqui tu mensaje..."> </textarea>
        </div>

        <div class="checkCifrar">
          <label for="cifrar">Cifrar</label>
          <input name="radio" type="radio" id="cifrar" checked>
        </div>
        <div class="checkDescifrar">
          <label for="descifrar">Descifrar</label>
          <input name="radio" type="radio" id="descifrar">
        </div>
        <div class="corrimento">
          <P>Clave: <input id="corrimento" type="number" min="1"  value= "1" max="20"></P>
        </div>
        <div>
          <button type="button" id="resultado"> Mostrar</button>
        </div>
        <div class="mensajeCifrado">
          <h4>Resultado:  <p id="respuesta"> </p></h4>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js" type="module"></script>

</body>

</html>
